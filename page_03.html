<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@900&display=swap">
    <title>Page 03</title>
    <script src="preload-manager.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            margin: 0;
            font-family: 'Noto Serif TC', Arial, sans-serif;
            background-color: #000000;
            min-height: 100vh;
        }

        .main-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .main-container.fade-in {
            opacity: 1;
        }

        .background-container {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .background-image {
            height: 100vh;
            width: auto;
            object-fit: contain;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .content-container {
            width: 35%;
            position: relative;
            z-index: 2;
        }

        @media screen and (min-width: 1024px) {
            .content-container {
                width: 20%;
            }
            
            .next-button {
                width: 40%;
                right: -15%;
                bottom: -15%;
            }
        }

        /* 響應式：平板與手機 */
        @media screen and (max-width: 768px) {
            html, body {
                height: 100dvh;
            }
            .main-container {
                height: 100dvh;
            }
            .content-container {
                width: 65%;
            }
            .next-button {
                left: 66%;
                right: auto;
                width: clamp(180px, 52%, 220px);
                bottom: -24%;
            }
            /* 穩定手機瀏覽器高度，減少跳動 */
            .background-container { height: 100dvh; }
            .background-image { height: 100dvh; }
        }

        /* 響應式：平板與手機 */
        @media screen and (max-width: 500px) {
            html, body {
                height: 100dvh;
            }
            .main-container {
                height: 100dvh;
            }
            .content-container {
                width: 90%;
            }
            .next-button {
                left: 60%;
                right: auto;
                width: clamp(180px, 52%, 220px);
                bottom: -20%;
            }
        }

        /* 響應式：小手機 */
        @media screen and (max-width: 390px) {
            html, body {
                height: 100dvh;
            }
            .main-container {
                height: 100dvh;
            }
            .content-container {
                width: 90%;
            }
            .next-button {
                left: 60%;
                right: auto;
                width: clamp(160px, 56%, 200px);
                bottom: -20%;
            }
        }

        /* 手機版：縮小按鈕 */
        @media screen and (max-width: 768px) {
            #happyBtn, #sadBtn {
                width: 50px;
                height: 50px;
            }
            #confirmBtn {
                width: 50px;
                height: 50px;
            }
        }


        .question-wrapper {
            width: 100%;
            position: relative;
            opacity: 1;
            transition: opacity 1s ease;
        }

        .question-wrapper.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .question-image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .question-image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .next-button {
            position: absolute;
            width: 50%;
            right: -20%;
            bottom: -20%;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 3;
            transition: opacity 1s ease;
        }

        .next-button img {
            width: 100%;
            height: auto;
            display: block;
        }

        .interaction-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            visibility: hidden;
            opacity: 0;
            transition: opacity 1.5s ease, visibility 0s linear 1.5s;
        }

        .interaction-container.show {
            visibility: visible;
            opacity: 1;
            transition: opacity 1.5s ease, visibility 0s;
        }

        .interaction-content {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            transition: background-image 0.3s ease;
            will-change: background-image;
        }

        .content-fade-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 1;
            transition: opacity 1.2s ease;
            pointer-events: none;
            z-index: 10;
        }

        .content-fade-overlay.fade-out {
            opacity: 0;
        }

        .buttons-section {
            position: absolute;
            left: 45%;
            top: 32%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 28px;
        }

        .confirm-section {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent;
            transition: all 0.2s;
            font-size: 0;
        }

        #confirmBtn {
            width: 80px;
            height: 80px;
            background-image: url('images/確定按鈕.png');
            transition: all 0.3s ease;
            opacity: 0.5;
            cursor: not-allowed;
        }

        #happyBtn, #sadBtn {
            opacity: 0.5;
            transition: opacity 0.3s ease, transform 0.2s ease;
        }

        #happyBtn.active, #sadBtn.active {
            opacity: 1;
        }

        .btn:hover {
            transform: scale(1.3);
        }

        #happyBtn {
            background-image: url('images/笑臉.png');
        }

        #sadBtn {
            background-image: url('images/苦瓜臉.png');
        }

        .fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease;
            z-index: 1000;
            pointer-events: none;
        }

        .fade-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .preload-container {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
            z-index: -1;
        }
    </style>
</head>
<body>
    <audio id="background-music" loop>
        <source src="music/music.mp3" type="audio/mp3">
    </audio>
    <button id="music-control" style="display: none;"></button>

    <div class="fade-overlay"></div>

    <div class="preload-container">
        <img src="images/純題目.png" alt="preload">
        <img src="images/happy_bg.jpg" alt="preload">
        <img src="images/sad_bg.jpg" alt="preload">
    </div>

    <div class="main-container">
        <div class="background-container">
            <img src="images/題目頁_底.png" alt="背景" class="background-image">
            <div class="overlay"></div>
            
            <div class="content-container">
                <div class="question-wrapper">
                    <div class="question-image-container">
                        <img src="images/題目頁.png" alt="問題1" class="question-image">
                    </div>
                    <button class="next-button" onclick="showInteractionContent()">
                        <img src="images/next.png" alt="下一步">
                    </button>
                </div>
            </div>

            <div class="interaction-container" id="interactionContainer">
                <div class="interaction-content" id="interactionContent">
                    <div class="content-fade-overlay" id="contentFadeOverlay"></div>
                    <div class="buttons-section">
                        <button class="btn" id="happyBtn"></button>
                        <button class="btn" id="sadBtn"></button>
                    </div>
                    <div class="confirm-section">
                        <button class="btn" id="confirmBtn"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedBackground = null;
        let isTransitioning = false;

        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                const mainContainer = document.querySelector('.main-container');
                mainContainer.classList.add('fade-in');
            }, 100);

            initializeAudio();
            preloadImages();
        });

        function initializeAudio() {
            const audio = document.getElementById("background-music");
            const musicTime = localStorage.getItem('musicTime');
            const musicIsPlaying = localStorage.getItem('musicIsPlaying') === 'true';
            
            if (musicTime) {
                audio.currentTime = parseFloat(musicTime);
            }
            
            if (musicIsPlaying) {
                audio.play().catch(error => {
                    console.error("音樂播放失敗:", error);
                });
            }

            setInterval(() => {
                if (!audio.paused) {
                    localStorage.setItem('musicTime', audio.currentTime);
                    localStorage.setItem('musicIsPlaying', 'true');
                } else {
                    localStorage.setItem('musicIsPlaying', 'false');
                }
            }, 1000);
        }

        function showInteractionContent() {
            const questionWrapper = document.querySelector('.question-wrapper');
            const fadeOverlay = document.querySelector('.fade-overlay');
            const interactionContainer = document.getElementById('interactionContainer');
            const interactionContent = document.getElementById('interactionContent');

            questionWrapper.classList.add('fade-out');
            
            setTimeout(() => {
                fadeOverlay.classList.add('active');
                
                setTimeout(() => {
                    interactionContent.style.backgroundImage = "url('images/純題目.png')";
                    interactionContainer.classList.add('show');

                    setTimeout(() => {
                        fadeOverlay.classList.remove('active');
                        
                        setTimeout(() => {
                            document.getElementById('contentFadeOverlay').classList.add('fade-out');
                        }, 500);
                    }, 1500);
                }, 1000);
            }, 1000);
        }

        const interactionContent = document.getElementById('interactionContent');
        const happyBtn = document.getElementById('happyBtn');
        const sadBtn = document.getElementById('sadBtn');
        const confirmBtn = document.getElementById('confirmBtn');

        function changeBackground(type) {
            if (isTransitioning) return;
            isTransitioning = true;

            const imgUrl = type === 'happy' ? 'images/happy_bg.jpg' : 'images/sad_bg.jpg';
            const img = new Image();
            
            img.onload = () => {
                requestAnimationFrame(() => {
                    interactionContent.style.backgroundImage = `url('${imgUrl}')`;
                    selectedBackground = type;
                    updateButtons(type);
                    enableConfirmButton();
                    setTimeout(() => {
                        isTransitioning = false;
                    }, 300); // 匹配 CSS transition 時間
                });
            };
            
            img.src = imgUrl;
        }

        happyBtn.addEventListener('click', () => changeBackground('happy'));
        sadBtn.addEventListener('click', () => changeBackground('sad'));

        function updateButtons(selected) {
            happyBtn.classList.remove('active');
            sadBtn.classList.remove('active');
            if (selected === 'happy') {
                happyBtn.classList.add('active');
            } else {
                sadBtn.classList.add('active');
            }
        }

        function enableConfirmButton() {
            confirmBtn.style.opacity = '1';
            confirmBtn.style.cursor = 'pointer';
        }

        confirmBtn.addEventListener('click', () => {
            if (!selectedBackground || isTransitioning) return;
            
            let currentScore = parseFloat(localStorage.getItem('testScore')) || 0;
            currentScore += (selectedBackground === 'happy') ? 2 : 1;
            
            localStorage.setItem('testScore', currentScore.toString());
            // localStorage.setItem('page3Value', selectedBackground);

            const fadeOverlay = document.querySelector('.fade-overlay');
            fadeOverlay.classList.add('active');
            
            setTimeout(() => {
                window.location.href = 'page_04.html';
            }, 1000);
        });

        function preloadImages() {
            const images = [
                'images/純題目.png',
                'images/happy_bg.jpg',
                'images/sad_bg.jpg',
                'images/笑臉.png',
                'images/苦瓜臉.png',
                'images/確定按鈕.png',
                'images/next.png',
                'images/題目頁_底.png'
            ];
            
            return Promise.all(images.map(src => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                    img.src = src;
                });
            })).then(() => {
                console.log('所有圖片預加載完成');
            }).catch(error => {
                console.error('圖片預加載失敗:', error);
            });
        }
    </script>
</body>
</html>
